<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Advanced</title>
<h1>Calculator Advanced</h1>

</head>
<body>
<input type="text" id="Screen">
<table style="width:20%">
<tr>
    <th><button id="CloBrk" value="(" onclick="Display()">(</button></th>
    <th><button id="OpenBrk" value=")" onclick="Display()">)</button></th>
    <th><button id="Percent" value="%" onclick="Display()">%</button></th>
    <th><button id="Clear">AC</button></th>
</tr>
    <tr>
        <th><button id="seven" value="7" onclick="Display()">7</button></th>
        <th><button id="eight" value="8" onclick="Display()">8</button></th>
        <th><button id="nine" value="9" onclick="Display()">9</button></th>
        <th><button id="divid" value="/" onclick="Display()">/</button></th>
    </tr>
    <tr>
        <th><button id="four" value="4" onclick="Display()">4</button></th>
        <th><button id="five" value="5" onclick="Display()">5</button></th>
        <th><button id="six" value="6" onclick="Display()">6</button></th>
        <th><button id="multi" value="*" onclick="Display()">*</button></th>
    </tr>
    <tr>
        <th><button id="one" value="1" onclick="Display()">1</button></th>
        <th><button id="two" value="2" onclick="Display()">2</button></th>
        <th><button id="three" value="3" onclick="Display()">3</button></th>
        <th><button id="Minus" value="-" onclick="Display()">-</button></th>
    </tr>
    <tr>
        <th><button id="zero" value="0" onclick="Display()">0</button></th>
        <th><button id="dot" value="." onclick="Display()">.</button></th>
        <th><button id="equal">=</button></th>
        <th><button id="add" value="+" onclick="Display()">+</button></th>
    </tr>

</table>


<script src="my.js"></script>
</body>
</html>
